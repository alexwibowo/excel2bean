group = "org.isolution.excel2bean"
version = "1.0"

apply plugin: 'java'
apply plugin: 'idea'

sourceCompatibility = 1.8
targetCompatibility = 1.8

ext.javaslangVersion = "2.0.2"
ext.jetbrainsAnnotationVersion = "15.0"
ext.junitVersion = "4.12"
ext.slf4jVersion="1.7.25"
ext.mockitoVersion="2.7.14"
ext.hamcrestVersion="2.0.0.0"
ext.poiVersion = "3.15"
ext.log4j2Version = "2.8.1"
ext.guavaVersion = "21.0"

repositories {
    mavenCentral()
}

configurations {
    testArtifacts.extendsFrom testRuntime
}


/**
 * Produces test JAR
 */
task testJar(type: Jar) {
    classifier "test"
    from sourceSets.test.output
}


artifacts {
    // Run 'testJar' task when producing test artifacts
    testArtifacts testJar
}

idea{
    module{
        downloadSources = true
    }
}

dependencies {
    compile "org.slf4j:slf4j-api:${slf4jVersion}"
    compile "org.apache.poi:poi:${poiVersion}"
    compile "org.jetbrains:annotations:${jetbrainsAnnotationVersion}"
    compile "org.apache.poi:poi-ooxml:${poiVersion}"

    testCompile "com.google.guava:guava:${guavaVersion}"
    testCompile "org.apache.logging.log4j:log4j-api:${log4j2Version}"
    testCompile "org.apache.logging.log4j:log4j-core:${log4j2Version}"
    testCompile "org.apache.logging.log4j:log4j-slf4j-impl:${log4j2Version}"
    testCompile("junit:junit:${junitVersion}"){
        exclude group: "org.hamcrest", module: "hamcrest-core"
    }
    testCompile "org.hamcrest:java-hamcrest:${hamcrestVersion}"
}
